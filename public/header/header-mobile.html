<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin:0; }
        html, body { background:#ffffff; }
    </style>
</head>
<body>
    <header class="w-full bg-white">
        <div class="flex items-center justify-between p-0">
            <div class="flex items-center space-x-1">
                <button type="button" class="p-2 rounded-md text-gray-800 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" aria-label="Open main menu" onclick="try{window.top.location.href='https://www.bluestone.com/'}catch(e){window.location.href='https://www.bluestone.com/'}">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                    </svg>
                </button>
                <a href="https://www.bluestone.com/" target="_top" rel="noopener" aria-label="Home">
                    <img class="h-6 w-auto" src="https://kinclimg5.bluestone.com/f_webp/static/resources/themes/bluestone/images/new/bs-logo-2x.png" alt="Bluestone Logo">
                </a>
            </div>
        </div>
    </header>
</body>
</html>
